<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
</head>

<body>
    <!--First row of keys-->
    <div id="calculatorFrame">
        <div id="display">
            <p id="displayContent"></p>
        </div>
        <div id="keyRow1">
            <div id="AC" class="keys">
                <button>AC</button>
            </div>
            <div id="sign" class="keys">
                <button>+/_</button>
            </div>
            <div id="percentage" class="keys">
                <button>%</button>
            </div>
            <div id="divide" class="keys">
                <button class="operators">/</button>
            </div>
        </div>


        <!--Second row of keys-->
        <div id="keyRow2">
            <div id="key7" class="keys">
                <button>7</button>
            </div>
            <div id="key8" class="keys">
                <button>8</button>
            </div>
            <div id="key9" class="keys">
                <button>9</button>
            </div>
            <div id="multiplyKey" class="keys">
                <button class="operators">x</button>
            </div>
        </div>


        <!--3rd row of keys-->
        <div id="keyRow3">
            <div id="4" class="keys">
                <button>4</button>
            </div>
            <div id="5" class="keys">
                <button>5</button>
            </div>
            <div id="6" class="keys">
                <button>6</button>
            </div>
            <div id="minusKey" class="keys">
                <button class="operators">-</button>
            </div>
        </div>

        <!--4th row of keys-->
        <div id="keyRow4">
            <div id="key1" class="keys">
                <button onclick="addTodisplayExpression">1</button>
            </div>
            <div id="key2" class="keys">
                <button>2</button>
            </div>
            <div id="key3" class="keys">
                <button>3</button>
            </div>
            <div id="plusKey" class="keys">
                <button class="operators" onclick="add()">+</button>
            </div>
        </div>

        <!--5th row of keys-->
        <div id="keyRow5">
            <div id="key0" class="keys">
                <button>0</button>
            </div>

            <div id="dotKey" class="keys">
                <button>.</button>
            </div>
            <div id="equalKey" class="keys ">
                <button class="operators">=</button>
            </div>
        </div>
    </div>
</body>
<script src="./indexJS.js"></script>

</html>
